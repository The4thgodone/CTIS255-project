<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="/jquery-3.7.1.js"></script>
    <script src="imdat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!--Task Bar-->
    <div class="left">
        <!--Top Corner Profile-->
        <div class="left-top">
            <div class="left-profile">
                <div class="left-profilePhoto">
                    <img class="photo" src="kerem_profil.jpg" alt="">
                </div>
                <div class="name-email">
                    <p class="name">Fikri Kerem Kınal</p>
                    <p class="left-email">kerem.kinal@ug.bilkent.edu.tr</p>
                </div>
            </div>
            <div class="tab-projectMembers">
                <div class="star">
                    <i class="fa-regular fa-star"></i>
                </div>
                <div class="projectMembers-text">
                    <p>Project Members</p>
                </div>
            </div>
        </div>
        <div class="left-bottom">
        <!--EKLENEN TASK LISTLER BURADA GÖSTERİLECEK-->
            <ul class="taskLists">
                
            </ul>
        </div>
        <!--New List Bar-->
        <div class="newList">
            <div class="title-newList">
                <i class="fa-solid fa-plus"></i>
                <p>New List</p>
            </div>
        </div>
    </div>
    <!--Project Members Part-->
    <div id="projectMembers">
        <div class="right-top">
            <div class="title-projectMembers">
                <i class="fa-regular fa-star"></i>
                <p>Project Members</p>
            </div>
        </div>
        <!--Members List-->
        <div class="right-bottom">
            <div class="member" id="Furkan">
                <div class="photo-container">
                    <img class="photo" src="furkan_profil.jpg" alt="">
                </div>
                <div class="details">
                    <p class="name">Furkan Cırdı</p>
                    <p>Section: 01</p>
                    <p>22103522</p>
                </div>
            </div>
            <div class="member" id="Elif">
                <div class="photo-container">
                    <img class="photo" src="elif_profil.jpg" alt="">
                </div>
                <div class="details">
                    <p class="name">Elif Küçükkaraağaç</p>
                    <p>Section: 01</p>
                    <p>22202269</p>
                </div>
            </div>
            <div class="member" id="Kerem">
                <div class="photo-container">
                    <img class="photo" src="kerem_profil.jpg" alt="">
                </div>
                <div class="details">
                    <p class="name">Fikri Kerem Kınal</p>
                    <p>Section: 03</p>
                    <p>22002108</p>
                </div>
            </div>
        </div>
    </div>
    <div class="prompt-box-container">
        <div class="input-container">
            <label for="prompt-newList">Enter a new to-do list!</label>
            <input type="text" name="prompt-newList" id="prompt-newList">
        </div>
    </div>
</body>
</html>
